<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice5</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    padding: 40px 20px;
    color: #333;
}

/* Main Title */
h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #e03e3e;
}

/* Form Section Containers */
div {
    background-color: #ffffff;
    padding: 20px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 600px;
}

/* Section Headings */
h2 {
    margin-bottom: 15px;
    color: #444;
    font-size: 1.5rem;
    border-bottom: 2px solid #eee;
    padding-bottom: 5px;
}

/* Labels and Inputs */
label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="time"],
input[type="phone"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.2s;
}

input:focus,
textarea:focus,
select:focus {
    border-color: #e03e3e;
    outline: none;
}

/* Radio and Checkbox */
input[type="radio"],
input[type="checkbox"] {
    margin-right: 8px;
}

/* Submit Buttons */
input[type="submit"] {
    background-color: #e03e3e;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
}

input[type="submit"]:hover {
    background-color: #c12f2f;
}

/* Responsive Adjustments */
@media (max-width: 600px) {
    body {
        padding: 20px 10px;
    }

    div {
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="/submit.php">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter name">
        </div>
        <div>
            <label for="phone">Mobile number</label>
            <input id="phone" type="phone" placeholder="Enter Mobile number">
        </div>

        <!-- 1. Basic Info Form -->
        <div>
    <h2>Basic Info Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your full name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="your@example.com"><br><br>

        <input type="submit" value="Submit">
    </form>
    <hr>
        </div>
        
        <!-- 2. Gender Radio Buttons -->
        <div>
    <h2>Select Gender</h2>
    <form>
        <label><input type="radio" name="gender" value="male"> Male</label><br>
        <label><input type="radio" name="gender" value="female"> Female</label><br>
        <label><input type="radio" name="gender" value="other"> Other</label><br><br>

        <input type="submit" value="Submit">
    </form>
    <hr>
        </div>
        
        <!-- 3. Interests Checkboxes -->
        <div>
    <h2>Choose Your Interests</h2>
    <form>
        <label><input type="checkbox" name="interests" value="food"> Food</label><br>
        <label><input type="checkbox" name="interests" value="travel"> Travel</label><br>
        <label><input type="checkbox" name="interests" value="music"> Music</label><br><br>

        <input type="submit" value="Submit">
    </form>
    <hr>
        </div>
        
        <!-- 4. City Dropdown -->
        <div>
    <h2>Select Your City</h2>
    <form>
        <label for="city">City:</label><br>
        <select id="city" name="city">
            <option value="">--Choose your city--</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="bangalore">Bangalore</option>
            <option value="hyderabad">Hyderabad</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    <hr>
        </div>
        
        <!-- 5. Feedback Textarea -->
        <div>
    <h2>Feedback Form</h2>
    <form>
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

        <input type="submit" value="Send Feedback">
    </form>
    <hr>
        </div>
        
        <!-- 6. Date and Time Picker -->
        <div>
    <h2>Book a Table</h2>
    <form>
        <label for="booking-date">Select Date:</label><br>
        <input type="date" id="booking-date" name="booking-date"><br><br>

        <label for="booking-time">Select Time:</label><br>
        <input type="time" id="booking-time" name="booking-time"><br><br>

        <input type="submit" value="Book Now">
    </form>
    <hr>
        </div>
        
        <!-- 7. Login Form with Password -->
        <div>
            <h2>Login Form</h2>
            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br><br>
        
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
        
                <input type="submit" value="Login">
            </form>
            <hr>
        </div>

       
    </form>
</body>
</html>
