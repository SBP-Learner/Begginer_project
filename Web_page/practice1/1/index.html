<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video, audio, svg, poster, iframe </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is a video</h1>
    <video src="vidoe.mov" width="200" controls loop muted poster="poster.jpg"></video>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="black">
    </svg>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=1eBufRNX5Eysy2Qo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script src="script.js"></script>
</body>
</html>
